  <body>
    <nav class="navbar navbar-expand-lg  bg-2D2D sticky-top ">
      <div class="container">
        <h1 class="logo"><a href="./index.html">Coding Home</a></h1>
        <button class="navbar-toggler text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

<section class="course-bar bg-1C1C pt-40 pb-5">
    <div class="container">
        <div class="swiper CourseSwiper">
            <div class="swiper-wrapper mx-6">
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light link-primary "> 所有課程</button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light" > 行動應用開發</button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light" > 資料庫/資料科學</button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light"> 前端語言</button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light"> 後端語言</button>
              </div>
              <div class="swiper-slide">
                <button type="button" class="btn btn-outline-light"> 作業系統與伺服器</button>
              </div>
              
            </div>
          </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
 var swiper = new Swiper(".CourseSwiper", {
        slidesPerView: 2,
        spaceBetween: 16,
      } )
</script>

  <!-- LoginModal -->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-2D2D text-C1C1 ">
      <div class="modal-header  border-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body px-xl-80">
        <h2 class="text-center fs-4 fw-bold mb-5">登入</h2>
        <div class="mb-3">
          <label for="email" class="forSm-label">信箱</label>
          <input type="email" class="form-control bg-1C1C py-2" id="email" placeholder="請輸入信箱">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control bg-1C1C py-2" id="password" placeholder="請輸入密碼"></input>
        </div>
        <button type="button" class="btn btn-linear-gradient fs-7 text-white py-2 w-100">登入</button> 
      </div>
      <div class="modal-footer border-0 justify-content-center pb-6 px-xl-80">
        <div class="login-methed mb-5"></div>
        <p class="text-center px-3 translate-middle-y">其他登入方式</p>
        <button type="button" class="btn btn-outline-light w-100 py-2 mb-3" data-bs-dismiss="modal">
          <img src="./assets/images/icon_fb.svg" alt="FaceBook 登入" class="login-img">FaceBook 登入
        </button>
        <button type="button" class="btn btn-outline-light w-100 py-2" data-bs-dismiss="modal">
          <img src="./assets/images/icon_google.svg" alt="Google 登入" class="login-img">Google 登入
        </button>
      </div>
    </div>
  </div>
</div>
